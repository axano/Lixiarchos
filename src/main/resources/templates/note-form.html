<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div th:replace="~{navigation-menu-fragment :: banner}"></div>
<div class="container">
    <h1 th:text="${note.id == null} ? 'Add Note' : 'Edit Note'">Note Form</h1>
    <form th:action="${note.id != null} ? @{/notes/update/{noteId}(noteId=${note.id})} : @{/notes}"
          th:object="${note}" method="post">
        <input type="hidden" name="personId" th:value="${personId}" />
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea th:field="*{content}" class="form-control" rows="4" maxlength="5000" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Date Registered</label>
            <input type="date" th:field="*{dateRegistered}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
