<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<!-- Banner -->
<div th:replace="~{navigation-menu-fragment :: banner}"></div>

<div class="container mt-4">
    <h1 class="mb-4 text-center">Admin Panel</h1>

    <div class="row g-4">

        <!-- Backup Database -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title">Database Backup</h4>
                    <p class="card-text">Download a full SQL backup of the database.</p>
                    <a href="/backup" class="btn btn-primary">Download Backup</a>
                </div>
            </div>
        </div>

        <!-- User Management -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title">User Management</h4>
                    <p class="card-text">Manage users and roles. (Placeholder)</p>
                    <a href="#" class="btn btn-secondary disabled">Coming Soon</a>
                </div>
            </div>
        </div>

        <!-- System Logs -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title">System Logs</h4>
                    <p class="card-text">View server logs.</p>
                    <a href="/admin/logs" class="btn btn-primary">View Logs</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
