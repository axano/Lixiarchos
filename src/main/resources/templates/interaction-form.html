<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
  <meta charset="UTF-8">
  <title>Interaction Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div th:replace="~{navigation-menu-fragment :: banner}"></div>
<div class="container">
  <h1 class="mb-4" th:text="${interaction.id != null} ? 'Edit Interaction' : 'New Interaction'"></h1>

  <form th:action="${interaction.id != null} ? @{'/interactions/update/' + ${interaction.id}} : @{/interactions}"
        th:object="${interaction}"
        method="post" class="card p-4 shadow-sm">

    <div class="mb-3">
      <label class="form-label">Interaction Type</label>
      <select th:field="*{interactionType}" class="form-select">
        <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea th:field="*{content}" class="form-control" rows="3"  maxlength="5000" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Date Happened</label>
      <input type="date" th:field="*{dateHappened}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Person A</label>
      <select th:field="*{personA.id}" class="form-select">
        <option th:each="p : ${persons}" th:value="${p.id}" th:text="${p.name + ' ' + p.surname}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Person B</label>
      <select th:field="*{personB.id}" class="form-select">
        <option th:each="p : ${persons}" th:value="${p.id}" th:text="${p.name + ' ' + p.surname}"></option>
      </select>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Save</button>

      <!-- Delete button, only shown if editing an existing interaction -->
      <a th:if="${interaction.id != null}"
         th:href="@{'/interactions/delete/' + ${interaction.id}}"
         class="btn btn-danger delete-btn">
        Delete
      </a>

      <a href="/interactions" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<!-- CSP-compliant script -->
<script th:attr="nonce=${cspNonce}" th:inline="javascript">
  /*<![CDATA[*/
  document.querySelectorAll('.delete-btn').forEach(function(btn) {
      btn.addEventListener('click', function(e) {
          if (!confirm('Are you sure you want to delete this interaction?')) {
              e.preventDefault();
          }
      });
  });
  /*]]>*/
</script>
</body>
</html>
