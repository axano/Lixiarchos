<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Interactions</title>

    <!-- Bootstrap CSS -->
    <link th:attr="nonce=${cspNonce}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inline styles with nonce -->
    <style th:attr="nonce=${cspNonce}">
        .table-responsive {
            max-height: 70vh;
            overflow: auto;
        }
         .search-input {
            max-width: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light p-4">
<div th:replace="~{navigation-menu-fragment :: banner}"></div>

<div class="container">
    <h1 class="mb-4">All Interactions</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" id="searchInput" class="form-control search-input" placeholder="Search by Person A or Person B">
        <a href="/interactions/new" class="btn btn-primary">Add New Interaction</a>
    </div>


    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle" id="interactionsTable">
            <thead class="table-light">
            <tr>
                <th>Type</th>
                <th>Content</th>
                <th>Date Happened</th>
                <th>Person A</th>
                <th>Person B</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${interactions}">
                <td th:text="${i.interactionType}"></td>
                <td th:text="${i.content}"></td>
                <td th:text="${#dates.format(i.dateHappened, 'yyyy-MM-dd')}"></td>
                <td th:text="${i.personA.name + ' ' + i.personA.surname}"></td>
                <td th:text="${i.personB.name + ' ' + i.personB.surname}"></td>
                <td>
                    <a th:href="@{/interactions/edit/{id}(id=${i.id})}" class="btn btn-success btn-sm">Edit</a>
                    <a th:href="@{/interactions/delete/{id}(id=${i.id})}"
                       class="btn btn-danger btn-sm delete-btn"
                       th:attr="data-id=${i.id}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/persons" class="btn btn-secondary mt-3">Back to Persons</a>
</div>

<!-- Bootstrap JS -->
<script th:attr="nonce=${cspNonce}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Inline scripts with nonce -->
<script th:attr="nonce=${cspNonce}">
    const searchInput = document.getElementById('searchInput');
    const table = document.getElementById('interactionsTable');
    const rows = table.tBodies[0].rows;

    searchInput.addEventListener('keyup', function () {
        const filter = searchInput.value.toLowerCase();
        for (let row of rows) {
            const personA = row.cells[3].textContent.toLowerCase();
            const personB = row.cells[4].textContent.toLowerCase();
            row.style.display = (personA.includes(filter) || personB.includes(filter)) ? '' : 'none';
        }
    });


    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            if (!confirm('Delete this interaction?')) {
                e.preventDefault();
            }
        });
    });
</script>
</body>
</html>
