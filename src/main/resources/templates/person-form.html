<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${person.id == null} ? 'Add Person' : 'Edit Person'">Person Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div th:replace="~{navigation-menu-fragment :: banner}"></div>
<div class="container">

  <h1 class="mb-4" th:text="${person.id == null} ? 'Add Person' : 'Edit Person'">Person Form</h1>

  <form th:action="${person.id == null} ? @{/persons} : @{/persons/update/{id}(id=${person.id})}"
        th:object="${person}" method="post">

    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <!-- Surname -->
    <div class="mb-3">
      <label class="form-label">Surname</label>
      <input type="text" th:field="*{surname}" class="form-control" required>
    </div>

    <!-- Sex -->
    <div class="mb-3">
      <label class="form-label">Sex</label>
      <select th:field="*{sex}" class="form-select">
        <option th:each="s : ${sexOptions}" th:value="${s}" th:text="${s}"></option>
      </select>
    </div>

    <!-- Vocation -->
    <div class="mb-3">
      <label class="form-label">Vocation</label>
      <input type="text" th:field="*{vocation}" class="form-control">
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" th:field="*{address}" class="form-control">
    </div>

    <!-- Date of Birth -->
    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" th:field="*{dateOfBirth}" class="form-control">
    </div>

    <!-- Religion -->
    <div class="mb-3">
      <label class="form-label">Religion</label>
      <select th:field="*{religion}" class="form-select">
        <option th:each="r : ${religionOptions}" th:value="${r}" th:text="${r}"></option>
      </select>
    </div>

    <!-- Is Felon -->
    <div class="form-check mb-3">
      <input type="checkbox" th:field="*{isFelon}" class="form-check-input" id="isFelonField">
      <label class="form-check-label" for="isFelonField">Is Felon</label>
    </div>

    <!-- Origin -->
    <div class="mb-3">
      <label class="form-label">Origin</label>
      <input type="text" th:field="*{origin}" class="form-control">
    </div>

    <!-- Languages -->
    <div class="mb-3">
      <label class="form-label">Languages</label>
      <select th:field="*{languages}" multiple class="form-select">
        <option th:each="lang : ${languageOptions}" th:value="${lang}" th:text="${lang}"></option>
      </select>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>

    <!-- Telephone -->
    <div class="mb-3">
      <label class="form-label">Telephone</label>
      <input type="tel" th:field="*{telephone}" class="form-control" placeholder="+123-456-7890">
    </div>

    <button type="submit" class="btn btn-primary" th:text="${person.id == null} ? 'Save' : 'Update'">Save</button>
    <a href="/persons" class="btn btn-secondary">Cancel</a>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
