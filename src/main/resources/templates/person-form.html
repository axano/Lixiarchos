<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Conditional titles using th:if / th:unless -->
  <title th:if="${person.id == null}">Add Person</title>
  <title th:unless="${person.id == null}">Edit Person</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div th:replace="~{navigation-menu-fragment :: banner}"></div>
<div class="container">

  <!-- Conditional heading -->
  <h1 class="mb-4" th:if="${person.id == null}">Add Person</h1>
  <h1 class="mb-4" th:unless="${person.id == null}">Edit Person</h1>

  <!-- Add form for new person -->
  <form th:if="${person.id == null}" th:action="@{/persons}" th:object="${person}" method="post">
    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <!-- Surname -->
    <div class="mb-3">
      <label class="form-label">Surname</label>
      <input type="text" th:field="*{surname}" class="form-control" required>
    </div>

    <!-- Sex -->
    <div class="mb-3">
      <label class="form-label">Sex</label>
      <select th:field="*{sex}" class="form-select">
        <option th:each="s : ${sexOptions}" th:value="${s}" th:text="${s}"></option>
      </select>
    </div>

    <!-- Vocation -->
    <div class="mb-3">
      <label class="form-label">Vocation</label>
      <input type="text" th:field="*{vocation}" class="form-control">
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" th:field="*{address}" class="form-control">
    </div>

    <!-- Date of Birth -->
    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date"
             th:field="*{dateOfBirth}"
             th:value="${dateOfBirth != null ? dateOfBirth : T(java.time.LocalDate).of(1000,1,1)}"
             placeholder="01/01/1000"
             class="form-control">
    </div>

    <!-- Religion -->
    <div class="mb-3">
      <label class="form-label">Religion</label>
      <select th:field="*{religion}" class="form-select">
        <option th:each="r : ${religionOptions}" th:value="${r}" th:text="${r}"></option>
      </select>
    </div>

    <!-- Is Felon -->
    <div class="form-check mb-3">
      <input type="checkbox" th:field="*{isFelon}" class="form-check-input" id="isFelon">
      <label class="form-check-label" for="isFelon">Is Felon</label>
    </div>

    <!-- Origin -->
    <div class="mb-3">
      <label class="form-label">Origin</label>
      <input type="text" th:field="*{origin}" class="form-control">
    </div>

    <!-- Languages -->
    <div class="mb-3">
    <label class="form-label">Languages</label>
    <select th:field="*{languages}" multiple class="form-select">
      <option th:each="lang : ${languageOptions}"
              th:value="${lang}"
              th:text="${lang}"></option>
    </select>
  </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email"
             th:field="*{email}"
             th:value="'empty@empty.com'"
             class="form-control"
             required>
    </div>

    <!-- Telephone -->
    <div class="mb-3">
      <label class="form-label">Telephone</label>
      <input type="tel" th:field="*{telephone}" class="form-control" placeholder="+123-456-7890" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/persons" class="btn btn-secondary">Cancel</a>
  </form>

  <!-- Edit form for existing person -->
  <form th:unless="${person.id == null}" th:action="@{/persons/update/{id}(id=${person.id})}" th:object="${person}" method="post">
    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <!-- Surname -->
    <div class="mb-3">
      <label class="form-label">Surname</label>
      <input type="text" th:field="*{surname}" class="form-control" required>
    </div>

    <!-- Sex -->
    <div class="mb-3">
      <label class="form-label">Sex</label>
      <select th:field="*{sex}" class="form-select">
        <option th:each="s : ${sexOptions}" th:value="${s}" th:text="${s}"></option>
      </select>
    </div>

    <!-- Vocation -->
    <div class="mb-3">
      <label class="form-label">Vocation</label>
      <input type="text" th:field="*{vocation}" class="form-control">
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" th:field="*{address}" class="form-control">
    </div>

    <!-- Date of Birth -->
    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" th:field="*{dateOfBirth}" class="form-control">
    </div>

    <!-- Religion -->
    <div class="mb-3">
      <label class="form-label">Religion</label>
      <select th:field="*{religion}" class="form-select">
        <option th:each="r : ${religionOptions}" th:value="${r}" th:text="${r}"></option>
      </select>
    </div>

    <!-- Is Felon -->
    <div class="form-check mb-3">
      <input type="checkbox" th:field="*{isFelon}" class="form-check-input" id="isFelon">
      <label class="form-check-label" for="isFelon">Is Felon</label>
    </div>

    <!-- Origin -->
    <div class="mb-3">
      <label class="form-label">Origin</label>
      <input type="text" th:field="*{origin}" class="form-control">
    </div>



    <!-- Languages -->
    <div class="mb-3">
      <label class="form-label">Languages</label>
      <select th:field="*{languages}" multiple class="form-select">
        <option th:each="lang : ${languageOptions}"
                th:value="${lang}"
                th:text="${lang}"></option>
      </select>
    </div>


    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>

    <!-- Telephone -->
    <div class="mb-3">
      <label class="form-label">Telephone</label>
      <input type="tel" th:field="*{telephone}" class="form-control" placeholder="+123-456-7890">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/persons" class="btn btn-secondary">Cancel</a>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
