<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">System Logs</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inline styles with nonce -->
    <style th:attr="nonce=${cspNonce}">
        #logFrame {
            height: 70vh;
            overflow: auto;
            white-space: pre;
            width: 100%;
        }
    </style>
</head>
<body class="bg-light p-4">

<div th:replace="~{navigation-menu-fragment :: banner}"></div>

<div class="container-fluid mt-4">
    <h1 class="mb-4 text-center">System Logs</h1>

    <pre id="logFrame" class="bg-dark text-light p-3 rounded">
        <code th:utext="${logText}"></code>
    </pre>
</div>

<!-- Bootstrap JS -->
<script th:attr="nonce=${cspNonce}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Inline script with nonce -->
<script th:attr="nonce=${cspNonce}">
    const logFrame = document.getElementById('logFrame');
    logFrame.scrollTop = logFrame.scrollHeight;
</script>
</body>
</html>
