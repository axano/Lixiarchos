<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">System Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div th:replace="~{navigation-menu-fragment :: banner}"></div>

<div class="container-fluid mt-4">
    <h1 class="mb-4 text-center">System Logs</h1>

    <pre id="logFrame" class="bg-dark text-light p-3 rounded"
         style="height: 70vh; overflow: auto; white-space: pre; width: 100%;">
        <code th:utext="${logText}"></code>
    </pre>
</pre>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Scroll the pre element to the bottom
    const logFrame = document.getElementById('logFrame');
    logFrame.scrollTop = logFrame.scrollHeight;
</script>
</body>
</html>
